      <div class="col-6" *ngFor=" let f of product| slice: 0: 1">
        <div class="card">

          <div class="card-body">
            <h4>{{f.EvTyName}}</h4>
            <p>{{f.EvTyDecs}}</p>
            <p > Expected Price : {{f.EPrice}}</p>

          </div>
        </div>
      </div>
<div> <h4> Location for event </h4></div>
<div class="col-3" *ngFor=" let f of product" >
  <ul>
  <li>Location: {{f.NameLocal}}</li>
  <li>Address: {{f.Address}}</li>
     <li>Time Open: {{f.Time_Open}}</li>
     <li>Time Close: {{f.Time_Close}}</li>
     <li> Total Seat: {{f.TotalSeatQty}}</li>
     <li> Tel: {{f.Tel}}</li>
   </ul>
</div>
